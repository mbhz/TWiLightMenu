DESCRIPTION_THEME_1 = Die Oberfläche für TWLMenu++. Drücke A für Unter-Themes.
DESCRIPTION_THEME_1_SRLOADER = Die Oberfläche für SRLoader. Drücke A für Unter-Themes.
DESCRIPTION_THEME_1_DSISIONX = Die Oberfläche für DSiMenu++. Drücke A für Unter-Themes.

DESCRIPTION_LASTPLAYEDROM_1 = Halte B beim anschalten, um das Menü zur ROM-Auswahl zu überspringen. Drücke Y, um die zuletzt gespielte ROM zu starten.

DESCRIPTION_DSIMENUPPLOGO_1 = Das Logo wird beim Start von TWiLight Menu++ angezeigt.
DESCRIPTION_SRLOADERLOGO_1 = Das Logo wird beim Start von SRLoader angezeigt.
DESCRIPTION_DSISIONXLOGO_1 = Das Logo wird beim Start von DSiMenu++ angezeigt.

DESCRIPTION_DIRECTORIES_1 = Wenn du dich in dem Ordner befindest, in welchem sich deine Spiele befinden, kannst du andere Ordner verstecken.

DESCRIPTION_BOXART_1 = Wird auf dem oberen Bildschirm beim DSi/3DS-Theme angezeigt.

DESCRIPTION_ANIMATEDSIICONS_1 = Animierte DSi-Spezielle Icons wie in den DSi/3DS Menüs.

DESCRIPTION_SYSTEMSETTINGS_1 = Drücke A um Einstellungen bezüglich des DSi Systems vorzunehmen.

DESCRIPTION_REPLACEDSIMENU_1 = Starte DSiMenu++ beim hochfahren, anstatt dem normalen DSi-Menü.
DESCRIPTION_REPLACEDSIMENU_1_SRLOADER = Starte SRLoader beim hochfahren, anstatt dem normalen DSi-Menü.
DESCRIPTION_REPLACEDSIMENU_1_DSISIONX = Starte DSiMenu++ beim hochfahren, anstatt dem normalen DSi-Menü.

DESCRIPTION_RESTOREDSIMENU_1 = Zeige das DSi-Menü wieder beim Start.


12_HOUR_CLOCK =  12-Stunden Uhr nutzen
DESCRIPTION_12_HOUR_CLOCK = Eine 12-Stunden Uhr statt einer 24-Stunden Uhr im Acekard-Design nutzen.

AK_ZOOMING_ICON = Icon-Zoom
DESCRIPTION_AK_ZOOMING_ICON = Zeige einen Zoom-Effekt beim ausgewählten Icon im Acekard-Design.

AK_SCROLLSPEED = Scroll-Geschwindigkeit
DESCRIPTION_AK_SCROLLSPEED = Lege die Scrolling- Geschwindigkeit im Acekard-Design fest.

