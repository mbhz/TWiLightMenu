DESCRIPTION_LANGUAGE_1 = Wähle eine Sprache aus, ohne die eingestellte Sprache deiner Konsole zu ändern.

DESCRIPTION_RUNIN_1 = Starte im DS- oder DSi-Modus.

DESCRIPTION_CPUSPEED_1 = Wenn TWL gewählt wurde, kann das gegen Hänger in machen Spielen helfen.

DESCRIPTION_VRAMBOOST_1 = Ermöglicht 8-Bit VRAM-Zugriff und erweitert den Bus auf 32-Bit.

DESCRIPTION_SOUNDFIX_1 = Behebt die meisten Probleme mit dem Ingame-Sound.

DESCRIPTION_DEBUG_1 = Zeigt ein wenig Text an, bevor das Spiel gestartet wird.

DESCRIPTION_LOGGING_1 = Protokolliert den Patch-Prozess nach sd:/NDSBTSRP.LOG

DESCRIPTION_ROMREADLED_1 = Nutze die LED als ROM Lese-Indikator.

DESCRIPTION_SNDFREQ_1 = 32.73 kHz Originale Qualität, 47.61 kHz Hohe Qualität.

DESCRIPTION_SLOT1LAUNCHMETHOD_1 = Ändere dies, wenn einige Slot-1 Karten nicht starten. Bitte beachten Sie, dass die Neustart-Methode nicht die eingestellte Sprache oder CPU Geschwindigkeit benutzt.

DESCRIPTION_LOADINGSCREEN_1 = Zeigt einen Ladebildschirm an, bevor die ROM von nds-bootstrap gestartet wird.

DESCRIPTION_BOOTSTRAP_1 = Wähle das normale (Release) oder nightly (ungetestete) Bootstrap.

DESCRIPTION_FLASHCARD_1 = Wähle eine Flashkarte, von welcher ROMs aus gestartet werden.

DESCRIPTION_GBARUNNER2_1 = Nutze entweder den nativen GBA-Modus oder GBARunner2, um GBA-Spiele zu starten.

