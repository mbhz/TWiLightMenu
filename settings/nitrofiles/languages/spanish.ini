DESCRIPTION_S1SDACCESS_1 = Permite que tu flashcard sea usado como dispositivo secundario. Desactiva si la funcionalidad IR no funciona o si la app se cierra

DESCRIPTION_THEME_1 = Tema para TWLMenu++. Pulsa A para elegir un subtema.
DESCRIPTION_THEME_1_SRLOADER = Tema para SRLoader. Pulsa A para elegir un subtema.
DESCRIPTION_THEME_1_DSISIONX = Tema para DSiMenu++. Pulsa A para elegir un subtema.

DESCRIPTION_LASTPLAYEDROM_1 = Si esta activado, manten presionado B al inicio para saltar al menu de seleccion de ROM. Presione Y para iniciar el ultimo ROM.

DESCRIPTION_DSIMENUPPLOGO_1 = El logo de app estara activo cuando inicie TWiLight Menu++.
DESCRIPTION_SRLOADERLOGO_1 = El logo de app estara activo cuando inicie SRLoader.
DESCRIPTION_DSISIONXLOGO_1 = El logo de app estara activo cuando inicie DSiMenu++.

DESCRIPTION_DIRECTORIES_1 = Si estas en una carpeta donde la mayoria de tus juegos estan, es seguro ocultar directorios/carpetas.

DESCRIPTION_BOXART_1 = Mostrado en la pantalla superior del tema de DSi/3DS.

DESCRIPTION_ANIMATEDSIICONS_1 = Anima los iconos DSi-enhanced como en los menus de DSi/3DS.

DESCRIPTION_SYSTEMSETTINGS_1 = Presione A para cambiar las opciones correspondientes a la consola DSi.

DESCRIPTION_REPLACEDSIMENU_1 = Iniciar TWLMenu++ al inicio, en lugar del menu regular de DSi.
DESCRIPTION_REPLACEDSIMENU_1_SRLOADER = Iniciar SRLoader al inicio, en lugar del menu regular de DSi.
DESCRIPTION_REPLACEDSIMENU_1_DSISIONX = Iniciar DSiMenu++ al inicio, en lugar del menu regular de DSi.

DESCRIPTION_RESTOREDSIMENU_1 = Volver a mostrar el menu DSi al inicio.

DESCRIPTION_DEFAULT_LAUNCHER_1_DSIMENUPP = Lanzar menu DSi o TWLMenu++ al inicio.
DESCRIPTION_DEFAULT_LAUNCHER_1_SRLOADER = Lanzar menu DSi o SRLoader al inicio.
DESCRIPTION_DEFAULT_LAUNCHER_1_DSISIONX = Lanzar menu DSi o DSiMenu++ al inicio.


12_HOUR_CLOCK =  Usar reloj de 12 horas
DESCRIPTION_12_HOUR_CLOCK = En el tema Acekard, usa un reloj de 12 horas en lugar del reloj de 24 horas.

AK_ZOOMING_ICON = Zooming de iconos
DESCRIPTION_ZOOMING_ICON = En el tema Acekard, muestra un efecto zoom para el icono seleccionado.

AK_SCROLLSPEED = Velocidad de scroll
DESCRIPTION_AK_SCROLLSPEED = En el tema Acekard, configura la velocidad del scroll.

AK_VIEWMODE = Modo de vista
DESCRIPTION_AK_VIEWMODE = En el tema Acekard, configura el modo de vista.

